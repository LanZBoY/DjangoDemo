{% extends "base_generic.html" %}

{% block title %}<title>查詢書本</title>{% endblock %}

{% block content %}
    <h1>作者列表</h1>
    <p>這裡是作者列表</p>
    <h2>動態內容</h2>
    <p>目前圖書館有這幾位作者:</p>
    <ul>
        <strong>作者列表:</strong>
        {% for i in authors %}
            <li> {{ i.last_name }}{{ i.first_name }} {{ i.date_of_birth }}~{{ i.date_of_death }}</li>{% endfor %}
    </ul>
{% endblock %}
